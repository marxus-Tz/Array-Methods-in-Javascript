<body>forEach meethod is used to call a function 
    <!--  -->
    <p id="demo2"></p>
    <script>
let sum = 0;
const numbers = [65, 44, 12, 4];
numbers.forEach(myFunction);

document.getElementById("demo2").innerHTML = sum;

function myFunction(item) {
  sum += item;
}


    </script>

</body>
